<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-900">Crear una cuenta</h2>
    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngModel]="user().name"
          (ngModelChange)="updateUser('name', $event)"
        />
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input
          id="lastName"
          name="lastName"
          type="text"
          required
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngModel]="user().lastName"
          (ngModelChange)="updateUser('lastName', $event)"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngModel]="user().email"
          (ngModelChange)="updateUser('email', $event)"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngModel]="user().password"
          (ngModelChange)="updateUser('password', $event)"
        />
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Registrarse
      </button>
    </form>
    @for (message of errorMessages(); track message) {
      <div class="text-center text-red-500 text-sm">
        {{ message }}
      </div>
    }
    <div class="text-sm text-center">
      <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
