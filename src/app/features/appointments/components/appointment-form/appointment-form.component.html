<div class="popup-overlay">
  <div class="popup-content">
    <h2>{{ isEditMode() ? 'Editar Turno' : 'Agregar Nuevo Turno' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="clientName">Nombre del Cliente:</label>
        <input id="clientName" type="text" [(ngModel)]="formState().clientName" name="clientName" required>
      </div>

      <div>
        <label for="appointmentDate">Fecha:</label>
        <input id="appointmentDate" type="date" [(ngModel)]="formState().appointmentDate" name="appointmentDate" required>
      </div>

      <div>
        <label for="startTime">Hora:</label>
        <input id="startTime" type="time" [(ngModel)]="formState().startTime" name="startTime" required>
      </div>

      <div>
        <label for="description">Descripci√≥n:</label>
        <textarea id="description" [(ngModel)]="formState().description" name="description"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Guardar</button>
        <button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
